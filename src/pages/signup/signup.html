<ion-content class="home-background">
	<ion-list>
    <img class="logo" src="assets/images/app-logo.png" alt="yellowcube" >

	  <ion-item class="input-item">
	    <ion-label floating>Fullname:</ion-label>
	    <ion-input type="text" [(ngModel)]="name1"></ion-input>
	  </ion-item>

	  <ion-item class="input-item">
	    <ion-label floating>Email:</ion-label>
	    <ion-input type="email" [(ngModel)]="email"></ion-input>
	  </ion-item>

	  <ion-item class="input-item">
	    <ion-label floating>Password:</ion-label>
	    <ion-input type="password" [(ngModel)]="password"></ion-input>
	  </ion-item>

    <ion-item class="input-item">
    	<ion-label floating>Confirm Password:</ion-label>
      <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
    </ion-item>

    <button ion-item class="signup-btn" (click)="buttonClick()" color="primary">
      Sign Up
    </button>


	</ion-list>
  <div class="login-link">
    <a href="#" [navPush]="loginPage">Already a member?</a>
    <!-- <a href="#/loginPage" [navPush]="loginPage">Already a member?</a> -->
  </div>
</ion-content>
