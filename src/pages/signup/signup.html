<ion-content class="home-background">
	<ion-list>
    <img class="logo" src="assets/images/app-logo.png" alt="yellowcube" >

	  <ion-item class="input-item">
	    <ion-input placeholder="Username" type="text" [(ngModel)]="newcreds.name"></ion-input>
	  </ion-item>

	  <ion-item class="input-item">
	    <ion-input placeholder="Email" type="email" [(ngModel)]="newcreds.email"></ion-input>
	  </ion-item>

	  <ion-item class="input-item">
	    <ion-input  placeholder="Password"type="password" [(ngModel)]="newcreds.password"></ion-input>
	  </ion-item>

    <!--<ion-item class="input-item">
    	<ion-label floating>Confirm Password:</ion-label>
      <ion-input type="password" [(ngModel)]="newcreds.confirm_password"></ion-input>
    </ion-item>-->

    <button ion-item class="signup-btn" (click)="register(newcreds)" color="primary">
      Sign Up
    </button>

<button ion-item class="signup-btn" (click)="register(newcreds)" color="danger">
      Sign Up with Google
    </button>
	</ion-list>
  <div class="login-link">
    <a href="#" [navPush]="loginPage">Already a member?</a>
    <!-- <a href="#/loginPage" [navPush]="loginPage">Already a member?</a> -->
  </div>
</ion-content>
