<ion-content class="home-background">
	<ion-list>
    <img class="logo" src="assets/images/app-logo.png" alt="yellowcube" >
	  <ion-item class="input-item">
	    <ion-label floating>Email:</ion-label>
	    <ion-input type="email" [(ngModel)]="name1"></ion-input>
	  </ion-item>

	  <ion-item class="input-item">
	    <ion-label floating>Password:</ion-label>
	    <ion-input type="password" [(ngModel)]="name2"></ion-input>
	  </ion-item>

    <button ion-item class="login-btn" (click)="buttonClick()" color="primary">
      Login
    </button>


	</ion-list>
  <div class="signup-link">
    <a href="#" [navPush]="signupPage">Or create new account</a>
  </div>
</ion-content>
