<ion-content class="home-background">
	<ion-list>
    <img class="logo" src="assets/images/app-logo.png" alt="yellowcube" >
	  <ion-item class="input-item">
	    <ion-label floating>Email:</ion-label>
	    <ion-input type="email" [(ngModel)]="usercreds.name"></ion-input>
	  </ion-item>

	  <ion-item class="input-item">
	    <ion-label floating>Password:</ion-label>
	    <ion-input type="password" [(ngModel)]="usercreds.password"></ion-input>
	  </ion-item>

    <button ion-item class="login-btn" (click)="login(usercreds)" color="primary">
      Login
    </button>
	</ion-list>
  <div class="signup-link">
    <a href="#" [navPush]="signupPage">Or create new account</a>
  </div>

  </div>-->
